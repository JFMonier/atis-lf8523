name: Update ATIS WebPage

on:
  schedule:
    - cron: '10,40 * * * *'  # Se déclenche à chaque heure :10 et :40
  workflow_dispatch:       # Permet de lancer le script manuellement pour tester

permissions:
  contents: write          # Autorise l'écriture de index.html et atis.mp3
  pages: write             # Autorise le déploiement sur GitHub Pages
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Nécessaire pour pouvoir faire un push ensuite

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests edge-tts

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python script.py

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html atis.mp3
          # Le "|| exit 0" évite de faire planter le workflow s'il n'y a aucun changement
          git commit -m "Mise à jour ATIS" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
